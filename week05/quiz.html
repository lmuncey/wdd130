<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Quiz</title>
  <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
  <main class="box">
    <h1>☑️ Basic HTML and CSS Quiz</h1>
    <form class="box">
      <div class="quiz-item box">
        <label for="q1">1. What does the acronym CSS stand for?</label>
        <input type="text" name="q1" id="q1">
      </div>
      <div class="quiz-item box">
        <label for="q2">2. How are id and class attributes selected in CSS?</label>
        <textarea name="q2" id="q2"></textarea>
      </div>
      <div class="quiz-item box">
        <label for="q3">3. Which of the following is a valid CSS statement?</label>
        <select name="q3" id="q3">
          <option value="" selected disabled>Choose one ...
          </option>
          <option value="a">A. &lt;--This is a comment --&gt;</option>
          <option value="b">B. /* This is a comment */</option>
          <option value="c">C. // This is a comment</option>
        </select>
      </div>
      <div class="quiz-item box">
        <label for="q4">4. What is the bottom margin given this declaration?</label>
        <code class="box">margin: 10px 5px 15px;</code>
        <input type="number" name="q4" id="q4">
      </div>
      <div>
        <button type="submit">Submit Quiz</button>
      </div>
    </form>
  </main>
</body>

</html>

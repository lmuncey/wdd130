<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contacting the Splash White Water Rafting Company">
  <meta name="author" content="Logan Muncey">
  <link rel="stylesheet" href="styles/rafting.css">
  <title>Contact Us at Splash White Water Rafting</title>
</head>

<body>
  <header class="grid">
    <img src="images/logo.png" alt="Rafing Company Logo" class="logo">
    <nav>
      <ul class="flex">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="company-info">
      <h2>Splash White Water Rafting Company</h2>
      <p>3800 Trail Drive<br>
        Jackson Wy, 83001<br>
        307-555-1234<br>
        contact@splashwwr.com</p>
      <section class="company-content">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d7917.0833855185665!2d-110.78589644048574!3d43.422533530360504!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759426309107!5m2!1sen!2sus"
            width="400" height="400" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form class="contact-form">
          <div class="form column2">
            <label>Name<input type="text" id="name" name="name" placeholder="John Doe"></label><br>
            <label>Email<input type="email" id="email" name="email" placeholder="johndoe@email.com"></label><br>
          </div>
          <div class="column1">
            <p>Message Purpose</p>
          </div>
          <div class="form column2">
            <label><input type="radio" name="purpose">General Inquiry</label><br>
            <label><input type="radio" name="purpose">Reservation Question</label><br>
            <label><input type="radio" name="purpose">Website Suggestion</label><br>
          </div>
          <div class="form part3">
            <label>Message<textarea id="message" name="message" placeholder="Type here"></textarea>
          </div>
          <div class="form part4">
            <label><input type="checkbox" name="newsletter">Please subscribe me to the monthly newsletter</label>
          </div>
          <div class="form part5">
            <button type="submit">Get in Touch!</button>
          </div>
        </form>
      </section>
    </section>
    <section class="employee">
      <h2>We Are Here to Serve You!</h2>
      <figure>
        <img src="images/ben.jpg" alt="Ben">
        <figcaption>Ben</figcaption>
      </figure>
      <figure>
        <img src="images/natalie.jpg" alt="Natalie">
        <figcaption>Natalie</figcaption>
      </figure>
      <figure>
        <img src="images/diego.jpg" alt="Diego">
        <figcaption>Diego</figcaption>
      </figure>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 | Splash White Water Rafting | Logan Muncey</p>
    <nav class="socialmedia">
      <a href="https://www.instagram.com">
        <img src="images/instagram.svg" alt="Instagram Icon">
      </a>
      <a href="https://www.youtube.com">
        <img src="images/youtube.svg" alt="YouTube Icon">
      </a>
      <a href="https://www.tiktok.com">
        <img src="images/tiktok.svg" alt="TikTok Icon">
      </a>
    </nav>
  </footer>
</body>

</html>
